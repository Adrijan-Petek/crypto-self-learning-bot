name: Daily Bot Run

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # daily UTC midnight
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backtest
        run: python -m src.bot --mode backtest
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-report
          path: reports/sample-report.json
